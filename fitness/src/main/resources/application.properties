# Server Port (CRITICAL FOR RENDER)
# Render assigns a random port via the $PORT variable. 
# This line tells Spring to use it, or default to 8080 locally.
server.port=${PORT:8080}

# Database Configuration
# These variables should be set in the Render Dashboard -> Environment section
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate & JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# File Uploads (Optional: Optimized for Linux containers)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB